<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>
         
        
        body {
            width: 100%;
            height: 100%;
        }

        .hero {
            width: 100%;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
            position: relative;
        }
        .hero::before {
            background-image: url(/static/img8.jpg);
            background-size: cover;
            content: "";
            /* display: block; */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            z-index: -2;
            opacity: 0.9;
        }
        .hero::after {
            background-color: #6d6d6d;
            content: "";
            display: block;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
   
        .hero-message {
            color: #fff;
            text-shadow: #343a40 2px 2px;
            min-width: 100%;
            min-height: 12em;
            position: relative;
            
        }
        
        .hero-title,
        .hero-sub-title {
            width: 100%;
            display: block;
            text-align: center;
        }
        .hero-title {
            margin: 3% 0;
            text-transform: uppercase;
        }
          
    </style>
    </head>
    <body>
            <form action="" method="POST">
            {% csrf_token %}
            <nav class="navbar navbar-default">
                    <div class="container-fluid">
                    <div class="jumbotron">
                    </div>
                            <h2>Libstack</h2>
                            <ul class="nav navbar-nav">
                                    <li><a href="http://localhost:8000/libstack/books/"> Books </a></li>
                                    <li><a href="#">Return Book </a></li>
                                    <li><a href="http://localhost:8000/libstack/about/"> About </a></li>
                                    <li><a href="http://localhost:8000/libstack/database/"> Database </a></li>
                                    <li><a href="http://localhost:8000/libstack/home/">Logout</a></li>
                                </ul>
                    
                                
                        </div>
                </nav>
            <div class="hero flex-center">
                <div class="hero-message">
                    <h1 class="hero-title">Libstack</h1>
                    <h2 class="hero-sub-title">Welcome to Libstack, where you can manage books.</h2>
                    <h3> </h3>
                </div>
            </div>
        </nav>
       </form>
    </body>
        </html>
